# ============================================
# TIC-Connect Docker Compose Configuration
# Production-ready setup for Azure VPS
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    container_name: tic-db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: enit_connect
      POSTGRES_USER: enit_user
      POSTGRES_PASSWORD: change-me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tic-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ==========================================
  # Backend API Service (Node.js/Express)
  # ==========================================
  backend:
    container_name: tic-backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    # image: firaskali/enit-connect-backend:latest  # Uncomment for Docker Hub push
    restart: unless-stopped
    env_file:
      - ./Backend/.env
    volumes:
      # Persist uploads across container restarts
      - ./Backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tic-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Frontend (React + Vite + Nginx)
  # ==========================================
  frontend:
    container_name: tic-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # image: firaskali/enit-connect-frontend:latest  # Uncomment for Docker Hub push
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Mount custom nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tic-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# Networks
# ==========================================
networks:
  tic-network:
    driver: bridge
    name: tic-connect-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    name: tic-postgres
    driver: local
