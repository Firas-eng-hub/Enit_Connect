# ============================================
# TIC-Connect Nginx Configuration
# Reverse proxy for Angular SPA + Express API
# ============================================

# Performance tuning
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Timeouts
    client_header_timeout 10s;
    client_body_timeout 30s;
    send_timeout 30s;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # File cache for static assets
    open_file_cache max=20000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-DNS-Prefetch-Control "off" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header Cross-Origin-Resource-Policy "same-site" always;

    # Hide nginx version
    server_tokens off;
    
    # File upload size limit (10MB as specified)
    client_max_body_size 10M;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # API cache (GET/HEAD only)
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=200m inactive=10m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # Upstream backend server
    upstream backend_server {
        server backend:3000;
        keepalive 32;
    }
    
    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Hide nginx version in error pages
        server_tokens off;

        # Root directory for Angular app
        root /usr/share/nginx/html;
        index index.html;

        # Request method restrictions - only allow necessary methods
        if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|HEAD|OPTIONS)$) {
            return 444;
        }

        # Connection limiting - max 10 concurrent connections per IP
        limit_conn conn_limit 10;
        
        # API reverse proxy (MUST come before Angular catch-all)
        location /api/ {
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Proxy buffering
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 16 16k;
            proxy_busy_buffers_size 32k;

            # Rate limiting for API
            limit_req zone=api_limit burst=20 nodelay;

            # Cache GET/HEAD responses (skip for auth/cookies)
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 1m;
            proxy_cache_valid 404 10s;
            proxy_cache_bypass $http_authorization $cookie_accessToken;
            proxy_no_cache $http_authorization $cookie_accessToken;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # Stricter limits for auth endpoints
        location /api/auth/ {
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            limit_req zone=auth_limit burst=10 nodelay;
        }
        
        # Serve uploaded files through API
        location ^~ /uploads/ {
            proxy_pass http://backend_server/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Cache uploaded files
            expires 30d;
            add_header Cache-Control "public";
        }
        
        # Angular SPA routing - try files, then fallback to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            etag on;
            try_files $uri =404;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack patterns
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|orig|save)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to sensitive files
        location ~* ^/(README|CHANGELOG|LICENSE|composer\.(json|lock)|package\.(json|lock)|\.env) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block bad bots and scrapers
        if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget|python|nikto|sqlmap|nmap|masscan)) {
            return 403;
        }
    }
}
