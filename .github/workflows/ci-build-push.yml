name: CI - Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: firaskali
  BACKEND_IMAGE: firaskali/enit-connect-backend
  FRONTEND_IMAGE: firaskali/enit-connect-frontend 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      - name: Generate image tags
        id: tags
        run: |
          # Use short SHA for unique tag
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          
          # For main branch, also tag as latest
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "latest_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.tags.outputs.sha_tag }}
            ${{ env.BACKEND_IMAGE }}:${{ steps.tags.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.tags.outputs.sha_tag }}
            ${{ env.FRONTEND_IMAGE }}:${{ steps.tags.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: github.event_name == 'push'
        run: |
          echo "### ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ steps.tags.outputs.sha_tag }}\`, \`${{ steps.tags.outputs.latest_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ steps.tags.outputs.sha_tag }}\`, \`${{ steps.tags.outputs.latest_tag }}\` |" >> $GITHUB_STEP_SUMMARY
